<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/styles.css">
	<script src="/scripts.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	<title>Me tire do tédio</title>
</head>
<body>
	<div class="container p-4 main text">
			<div class="card typewriter p-4">
				<h1 class="title fs-1">Vamos encontrar algo para fazer?</h1>
			</div>

			<div class="container text-center">
				<div class="row">
					<div class="col">
						<h3 id="activityText" class="mt-5 p-4"></h3>
						<button onclick="fetchActivity()" class="btn btn-outline-primary" id="activityBtn">Encontrar atividade</button>
					</div>

					<div class="col">
						<h3 id="freeActivityText" class="mt-5 p-4"></h3>
						<button onclick="fetchFreeActivity()" class="btn btn-outline-primary" id="freeActivityBtn">Algo grátis</button>
					</div>					
				</div>
				<div class="col">
					<h3 id="quoteText" class="mt-5 p-4"></h3>
					<h5 id="quoteAuthor"></h5>
					<button onclick="fetchQuote()" class="btn btn-outline-primary mt-3" id="quoteBtn">Encontrar Citação</button>
				</div>
			</div>
	</div>
</body>
</html>
